<!DOCTYPE html>
<!-- Basic HTML -->
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!-- source for clipboard icon -->
        <script
            src="https://kit.fontawesome.com/3da1a747b2.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="style.css" />
        <title>Password Generator</title>
    </head>
<body>
<!-- Container class that wraps around everything -->
<div class="container">
    <h2>Password Generator</h2>
    <!-- Result container class will post generated password -->
    <div class="result-container">
        <span id="result"></span>
        <!-- Clipboard icon goes here -->
        <button class="btn" id="clipboard">
            <i class="far fa-clipboard"></i>
        </button>
    </div>
    <!-- Settings wrapped in a class of setting for each custom option "uppercase, lowercase, etc" -->
    <!-- Setting class, for each customize -->
    <div class="settings">
        <!-- Length -->
        <div class="setting">
            <label>Password length</label>
            <input type="number" id="length" min='4' max='20' value='20' />
        </div>
        <!-- uppercase -->
        <div class="setting">
            <label>Include uppercase letters</label>
            <input type="checkbox" id="uppercase" checked />
        </div>
        <!-- lowercase -->
        <div class="setting">
            <label>Include uppercase letters</label>
            <input type="checkbox" id="lowercase" checked />
        </div>
        <!-- numbers -->
        <div class="setting">
            <label>Include uppercase letters</label>
            <input type="checkbox" id="numbers" checked />
        </div>
        <!-- symbols -->
        <div class="setting">
            <label>Include uppercase letters</label>
            <input type="checkbox" id="symbols" checked />
        </div>
    </div>
    <button class="btn btn-large" id="generate">
        Generate password
    </button>

</div>

</body>
</html>
